<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>PDF Slide Converter</title>
</head>
<body>
    <h1>Upload PDFs (multiple select allowed)</h1>
    <form action="/process" method="post" enctype="multipart/form-data">
        <input type="file" name="pdfs" accept="application/pdf" multiple required>
        <br><br>
        <button type="submit">Process PDFs</button>
    </form>
</body>
</html>
